<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Class</title>
    <!-- Your CSS styles -->
    <!-- Bootstrap CSS or any other styling -->
</head>
<body>
    <h1>Create Class</h1>

    <!-- Form to create a class -->
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="class_name">Class Name:</label></td>
                <td><input type="text" id="class_name" name="class_name" required></td>
            </tr>
            <tr>
                <td><label for="course_select">Course:</label></td>
                <td>
                    <select id="course_select" name="course_select">
                        <!-- Options to select courses -->
                        <option value="course_id">Course Name</option>
                        <!-- Repeat for other courses -->
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="start_date">Start Date:</label></td>
                <td><input type="date" id="start_date" name="start_date" required></td>
            </tr>
            <tr>
                <td><label for="end_date">End Date:</label></td>
                <td><input type="date" id="end_date" name="end_date" required></td>
            </tr>
            <tr>
                <td><label for="class_time">Class Time:</label></td>
                <td><input type="time" id="class_time" name="class_time" required></td>
            </tr>
        </table>
        <br>
        <button type="submit">Create Class</button>
    </form>

    <!-- Display created class -->
    <h2>Recently Created Class</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Class Name</th>
                <th>Course</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Class Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Display the created class details here -->
            <tr>
                <td>{{ class_name }}</td>
                <td>{{ course_name }}</td>
                <td>{{ start_date }}</td>
                <td>{{ end_date }}</td>
                <td>{{ class_time }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
