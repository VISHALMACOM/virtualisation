<!-- create_course.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <!-- Bootstrap CSS (assuming you have Bootstrap installed) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Course</h1>
        <form method="post" action="{% url 'create_course' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="course_id">Course ID:</label>
                <input type="number" class="form-control" id="course_id" name="course_id">
            </div>
            <div class="form-group">
                <label for="course_title">Course Title:</label>
                <input type="text" class="form-control" id="course_title" name="course_title">
            </div>
            <div class="form-group">
                <label for="course_credits">Course Credits:</label>
                <input type="number" class="form-control" id="course_credits" name="course_credits">
            </div>
            <div class="form-group">
                <label for="teacher_id">Teacher ID:</label>
                <input type="text" class="form-control" id="teacher_id" name="teacher_id">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (assuming you have Bootstrap installed) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
