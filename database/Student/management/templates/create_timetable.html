<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Timetable</title>
    <!-- Your CSS styles -->
    <!-- Bootstrap CSS or any other styling -->
</head>
<body>
    <h1>Create Timetable</h1>

    <!-- Form to create timetable -->
    <!-- Form to create timetable -->
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="class_select">Select Class:</label></td>
                <td>
                    <select id="class_select" name="class_select">
                        <!-- Options to select classes -->
                        <option value="class_id">Class Name</option>
                        <!-- Repeat for other classes -->
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="day_of_week">Day of the Week:</label></td>
                <td><input type="text" id="day_of_week" name="day_of_week" required></td>
            </tr>
            <tr>
                <td><label for="start_time">Start Time:</label></td>
                <td><input type="time" id="start_time" name="start_time" required></td>
            </tr>
            <tr>
                <td><label for="end_time">End Time:</label></td>
                <td><input type="time" id="end_time" name="end_time" required></td>
            </tr>
        </table>
        <br>
        <button type="submit">Create Timetable</button>
    </form>

    <!-- Display created timetable -->
    <h2>Recently Created Timetable</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Class Name</th>
                <th>Day of the Week</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Display the created timetable details here -->
            <tr>
                <td>{{ class_name }}</td>
                <td>{{ day_of_week }}</td>
                <td>{{ start_time }}</td>
                <td>{{ end_time }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
