<!-- timetable_entries.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Table Entries</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Time Table Entries</h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Entry ID</th>
                    <th>Time Table ID</th>
                    <th>Room ID</th>
                    <th>Course ID</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in timetable_entries %}
                <tr>
                    <td>{{ entry.entry_id }}</td>
                    <td>{{ entry.time_table_id.time_table_id }}</td>
                    <td>{{ entry.room_id.room_id }}</td>
                    <td>{{ entry.course_id.course_id }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
