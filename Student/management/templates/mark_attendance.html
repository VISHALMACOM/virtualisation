<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Attendance</title>
    <!-- Your CSS styles -->
    <!-- Bootstrap CSS or any other styling -->
</head>
<body>
    <h1>Create Attendance</h1>

    <!-- Form to create attendance -->
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="student_select">Select Student:</label></td>
                <td>
                    <select id="student_select" name="student_select">
                        <!-- Options to select students -->
                        <option value="student_id">Student Name</option>
                        <!-- Repeat for other students -->
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="class_select">Select Class:</label></td>
                <td>
                    <select id="class_select" name="class_select">
                        <!-- Options to select classes -->
                        <option value="class_id">Class Name</option>
                        <!-- Repeat for other classes -->
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="attendance_date">Attendance Date:</label></td>
                <td><input type="date" id="attendance_date" name="attendance_date" required></td>
            </tr>
            <tr>
                <td><label for="status">Status:</label></td>
                <td>
                    <select id="status" name="status">
                        <option value="present">Present</option>
                        <option value="absent">Absent</option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <button type="submit">Submit Attendance</button>
    </form>

    <!-- Display created attendance -->
    <h2>Recently Created Attendance</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Class Name</th>
                <th>Attendance Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Display the created attendance details here -->
            <tr>
                <td>{{ student_name }}</td>
                <td>{{ class_name }}</td>
                <td>{{ attendance_date }}</td>
                <td>{{ status }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
